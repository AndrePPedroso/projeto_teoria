
<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 600px;
    }
    .card {
        border-radius: 0.75rem;
    }
</style>
<body>

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body p-4 p-md-5">

            <h1 class="card-title text-center mb-4">
                {% if request.session.language == 'en' %}Edit Profile{% else %}Editar Perfil{% endif %}
            </h1>

            <!-- Django messages will be displayed here -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <!-- The form now submits directly to the view -->
            <form method="post" action="{% url 'update_profile_view' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="first_name_input" class="form-label fw-bold">
                        {% if request.session.language == 'en' %}First Name{% else %}Primeiro Nome{% endif %}
                    </label>
                    <input type="text" id="first_name_input" name="first_name" class="form-control" value="{{ first_name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="last_name_input" class="form-label fw-bold">
                        {% if request.session.language == 'en' %}Last Name{% else %}Último Nome{% endif %}
                    </label>
                    <input type="text" id="last_name_input" name="last_name" class="form-control" value="{{ last_name }}" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    {% if request.session.language == 'en' %}Save Changes{% else %}Salvar Alterações{% endif %}
                </button>
            </form>

        </div>
    </div>
</div>
</body>
