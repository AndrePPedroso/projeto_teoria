<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .reset-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row container-flex w-100 p-4 d-flex">
        <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center text-center mb-4 mb-lg-0">
            <h2 class="mb-3">$AE-TO</h2>
            <p class="text-muted">Sistema de Apoio ao Ensino de Teoria das Opções</p>
        </div>

        <div class="col-lg-6 col-md-12">
            <h3 class="text-center mb-4">Reset Your Password</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">Email Address</label>
                    <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Reset Instructions</button>
            </form>
            <div class="d-flex justify-content-center align-items-center mt-3">
                <a href="/" class="btn btn-link">Go Back to Home</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
